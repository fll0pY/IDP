{% extends 'base.html' %}

{% block body %}

<h1>{{ the_title }}</h1>


{% for event in all_events %}
    <ul>
    	<li>Name: {{ event.name }}</li>
    	<li>Start date: {{ event.start_date }}</li>
    	<li>End Date: {{ event.end_date }}</li>
    	<li>Organiser: {{ event.owner }}</li>
    </ul>
    <br />
{% endfor %}

{% endblock %}
